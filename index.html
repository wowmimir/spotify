<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="content">
        <div class="left">

            <div class="home color">
                <div class="hi">
                    <div class="logo">
                        <img src="/img/logo.svg" alt="home" id="logo" class="invert">
                    </div>
                    <div class="close">
                        <img width="30" class="invert" src="img/close.svg" alt="">
                    </div>
                </div>


                <ul>
                    <li><img src="/img/home.svg" alt="home" class="invert" style="padding-bottom : 20px;">Home</li>
                    <li><img src="/img/search.svg" alt="home" class="invert">Search</li>
                </ul>
            </div>
            <div class="lib color">
                <div class="heading">
                    <img class="invert" src="img/book.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="headbar color">
                <div class="search">
                    <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <img src="/img/arl.svg" alt="home" class="invert" style="width: 15px;">
                    <img src="/img/arr.svg" alt="home" class="invert" style="width: 15px;">
                </div>

                <div class="nav">
                    <button class="sign">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcont"></div>
            </div>
            <div class="playbar">

                <div class="songinfo">
                    <pre> </pre>
                </div>
                <div class="songbut invert">
                    <img id="prev" src="/img/backward.svg">
                    <img id="play" src="/img/pause.svg" class="snb">
                    <img id="next" src="/img/forward.svg">
                </div>
                <div class="seekbar">
                    <div class="songlev"></div>
                    <div class="circle">
                    </div>

                </div>
                <div class="rbar">
                    <div class="shuffle"><img src="" alt=""></div>
                    <div class="volseek">
                        <div class="vollev">
                        </div>
                        <div class="volcir">

                        </div>
                    </div>
                    <div class="vol invert">
                        <img src="/img/volume.svg" id="vo">
                    </div>
                    <div class="songtime">
                        00:00 / 00:00
                    </div>
                </div>


            </div>
        </div>
    </div>


    </div>
    <script src="/js/script.js"></script>
</body>

</html>
